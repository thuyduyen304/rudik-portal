<head>

<link rel="stylesheet" href="https://cdn.datatables.net/select/1.3.0/css/select.dataTables.min.css" />

<link rel="stylesheet" href="../css/style.css" />

</head>
<body>
	<!-- Navigation bar -->
	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">RuleHub</a>
			</div>
			<ul class="nav navbar-nav">
				<li><a href="/">Show rules</a></li>
				<li><a href="/rule/add">Add rules</a></li>
				<li class="dropdown active">
				<a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
		          Rule Administration
		        </a>
					<div class="dropdown-menu">
						<a href="/rule/import">Import rules</a>
						<a href="/rule/export_all">Export rules</a>
						<div class="divider"></div>
						<a href="/rule/approve">Rule Management</a>
					</div>
				</li>
				<li><a href="/user_manual">User Manual</a></li>
				<li><a href="/login">Login</a></li>
			</ul>
		</div>
	</nav>
	<!-- Navigation bar -->

	<div class="wrapper">
		<h2>Rule Management</h2>
		<em class="small">Allow administrators approve as well as edit rules.
		</em>
		<hr />
		<!-- Criteria form -->
		
		<!-- Criteria form -->

		<!-- Message -->
		<div id="appMsg"></div>
		<!-- Message -->
		<div id="rule-info">
			<strong>Predicate: </strong><p th:text="${rule.predicate}"></p>
			<div th:switch="${rule.rule_type}"><strong>Rule type: </strong><p th:case="false">Negative</p><p th:case="true">Positive</p></div>
			<strong>Human confidence: </strong><p class="human_confidence" th:text="${rule.human_confidence}"></p>
			<div id="compute_confidence"></div>
		</div>
		<!-- Results block -->
		<div id="instance_samples resultsBlock">
			<hr />
			<table id="results-table" class="display" style="width: 100%">
				<thead>
					<tr>
						<th>Premise</th>
						<th>Label</th>
					</tr>
				</thead>
			</table>
		</div>
		<!-- Results block -->
		
	</div>


	<div id="rule-details"></div>

	<!-- Footer -->
	<footer class="page-footer font-small blue">
		<div class="footer-copyright text-center py-3">
			2019
		</div>
	</footer>
	<!-- Footer -->

	<!-- JS load -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
	<script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
	<script src="https://cdn.datatables.net/select/1.3.0/js/dataTables.select.min.js"></script>
	<script src="https://cdn.datatables.net/buttons/1.5.6/js/dataTables.buttons.min.js"></script>
	<script src="https://cdn.datatables.net/buttons/1.5.6/js/buttons.html5.min.js"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	<script type="text/javascript" src="../instances_sample.js"></script>

</body>
</html>
