<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Import</title>
<!-- CSS load -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css" />
<link rel="stylesheet" href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css" />
<link rel="stylesheet" href="https://cdn.datatables.net/select/1.3.0/css/select.dataTables.min.css" />
<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />
<link rel="stylesheet" href="../css/style.css" />
<!-- CSS load -->

</head>
<body>
	<!-- Navigation bar -->
	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">RuDiK</a>
			</div>
			<ul class="nav navbar-nav">
				<li><a href="/rule/search">Show rules</a></li>
				<li><a href="/rule/add">Add rules</a></li>
				<li class="active"><a href="/rule/import">Import rules</a></li>
				<li><a href="/rule/approve">Approve rules</a></li>
				<li><a href="#">About</a></li>
				<li><a href="/login">Login</a></li>
			</ul>
		</div>
	</nav>
	<!-- Navigation bar -->

	<div class="wrapper">
		<h2>Import Rules</h2>
		<hr />
		<!-- Import form -->
		<form th:object="${importForm}" action="/rule/import" method="post"
			id="import-form" enctype="multipart/form-data">

			<div class="container">
				<div class="row">
					<div class="col-md-6">
						<div>
							<label for="knowledgeBase">Knowledge Base</label> <select name="knowledgeBase"
								
								>
									<option th:each="kb: ${knowledgeBases}" th:value="${kb.key}"
									th:text="${kb.value}"></option>
							</select>
						</div>
						<div>
							<label for="source">Source</label> <select name="source"
								>
									<option th:each="src: ${sources}" th:value="${src.key}"
									th:text="${src.value}"></option>
							</select>
						</div>
						<div>
							<input type="file" name="file" />
						</div>
						<button type="submit" id="btn-import"
							class="btn btn-primary btn-sm">Import</button>
					</div>
				</div>
			</div>
		</form>
		<!-- Criteria form -->

		<!-- Message -->
		<div id="appMsg"></div>
		<!-- Message -->
		
	</div>


	<div id="rule-details"></div>

	<!-- Footer -->
	<footer class="page-footer font-small blue">
		<div class="footer-copyright text-center py-3">
			ï¿½ 2019
		</div>
	</footer>
	<!-- Footer -->

	<!-- JS load -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
	<script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
	<script src="https://cdn.datatables.net/select/1.3.0/js/dataTables.select.min.js"></script>
	<script src="https://cdn.datatables.net/buttons/1.5.6/js/dataTables.buttons.min.js"></script>
	<script src="https://cdn.datatables.net/buttons/1.5.6/js/buttons.html5.min.js"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	<script type="text/javascript" src="../main.js"></script>
	<!-- JS load -->
	
</body>
</html>
